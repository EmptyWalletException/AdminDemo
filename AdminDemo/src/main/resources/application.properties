spring.mvc.date-format=yyyy-MM-dd
server.port=8100
#session设置
#设置session有效期为一个小时
server.servlet.session.timeout=1h
#日志级别配置
logging.level.com.kingguanzhang=info
#logging.file=/root/log/photolikeLoging.log
logging.file=C:/NotSystemSrc/projectdev/log/photolikeLoging.log
logging.pattern.console=%d{yyyy-MM-dd} [%thread] %-5level %logger{50} - %msg%n
#自定义的常量,用于注入到com.kingguanzhang.toptalk.dto.QiniuStatus类,设置是否开启七牛云功能
qiniu.enableqiniu=false 
#自定义的常量,设置是否根据操作系统自动开启七牛云
qiniu.enable-autoconfiger=true
#自定义的常量,设置系统上传缓存的目录
custom.tmpLocation=C:/NotSystemSrc/temp
#数据库配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/photolike?serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=ljj19940228
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#jpa配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true



